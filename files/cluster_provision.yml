 - job:
         name: cluster_provision
         description: "This is the job to provision a cluster using MrP"
         project-type: freestyle
         block-downstream: false
         concurrent: true
         node: "xecutor"
         properties:
                 - authorization:
                         hpc-sig-admin:
                                 - credentials-create
                                 - credentials-delete
                                 - credentials-manage-domains
                                 - credentials-update
                                 - credentials-view
                                 - job-build
                                 - job-cancel
                                 - job-configure
                                 - job-delete
                                 - job-discover
                                 - job-move
                                 - job-read
                                 - job-status
                                 - job-workspace
                                 - ownership-jobs
                                 - run-delete
                                 - run-update
                                 - scm-tag
                         hpc-sig-devel:
                                 - job-build
                                 - job-read
         parameters:
                 - choice:
                         name: machine_type
                         choices:
                                 - d05
                                 - qdc
                         default: 'qdc'
                         description: 'The cluster of machines to be provisioned'
                 - string:
                         name: client_branch
                         default: 'master'
                         description: 'The branch of the mrp client to use'
                 - string:
                         name: automation_branch
                         default: 'master'
                         description: 'The Ansible logic branch to use'
         builders:
                 - shell: |
                        #!/bin/bash
                        set -ex

                        if [ -d "${WORKSPACE}/hpc_lab_setup" ]; then
                            rm -rf "${WORKSPACE}/hpc_lab_setup"
                        fi
                        git clone -b ${automation_branch} https://github.com/Linaro/hpc_lab_setup.git "${WORKSPACE}/hpc_lab_setup"

                        ${WORKSPACE}/hpc_lab_setup/files/provisioning_parameters.py --workspace "${WORKSPACE}" --cluster "${machine_type}"

                        if [ ! -f "${WORKSPACE}/mrp_provision" ]; then
                                echo "No trigger file found"
                                exit 1
                        fi

                        # Build trigger machine_provision job
                        echo -e "automation_branch=${automation_branch}\nclient_branch=${client_branch}" >> ${WORKSPACE}/mrp_provision

                 - conditional-step:
                         condition-kind: file-exists
                         condition-filename: mrp_provision
                         steps:
                                 - trigger-builds:
                                         - project: 'provisioning_job'
                                           property-file: mrp_provision
                                           current-parameters: true
                                           block: true
