 - job:
         name: cluster_provision
         description: "This is the job to provision a cluster using MrP"
         project-type: freestyle
         block-downstream: false
         concurrent: true
         node: "xecutor"
         properties:
                 - authorization:
                         hpc-sig-admin:
                                 - credentials-create
                                 - credentials-delete
                                 - credentials-manage-domains
                                 - credentials-update
                                 - credentials-view
                                 - job-build
                                 - job-cancel
                                 - job-configure
                                 - job-delete
                                 - job-discover
                                 - job-move
                                 - job-read
                                 - job-status
                                 - job-workspace
                                 - ownership-jobs
                                 - run-delete
                                 - run-update
                                 - scm-tag
                         hpc-sig-devel:
                                 - job-build
                                 - job-read
         parameters:
                 - choice:
                         name: machine_type
                         choices:
                                 - d05
                                 - qdc
                         default: 'qdc'
                         description: 'The cluster of machines to be provisioned'
                 - string:
                         name: client_branch
                         default: 'master'
                         description: 'The branch of the mrp client to use'
                 - string:
                         name: automation_branch
                         default: 'master'
                         description: 'The Ansible logic branch to use'
         builders:
                 - shell: |
                        #!/bin/bash
                        set -ex

                        if [ ${machine_type} == "qdc" ]; then
                                machine_list="qdcohpc, qdc01, qdc02, qdc03"
                                preseed_type="kickstart"
                                kernel_desc="CentOS 7.5"
                                initrd_desc="CentOS 7.5"
                                preseed_name="CentOS Upstream"
                                kernel_opts="ip=dhcp text inst.stage2=http://mirror.centos.org/altarch/7/os/aarch64/ inst.repo=http://mirror.centos.org/altarch/7/os/aarch64/ inst.ks=file:/ks.cfg"
                        elif [ ${machine_type} == "d05" ]; then
                                machine_list="d05ohpc, d0301, d0302, d0303"
                                preseed_type="kickstart"
                                kernel_desc="CentOS ERP 18.06"
                                initrd_desc="CentOS ERP 18.06"
                                preseed_name="CentOS"
                                kernel_opts="ip=dhcp text inst.stage2=http://releases.linaro.org/reference-platform/enterprise/18.06/centos-installer/ inst.repo=http://mirror.centos.org/altarch/7/os/aarch64/ inst.ks=file:/ks.cfg"
                        fi

                        # Defaults
                        machine_list="$( echo "$machine_list"| tr -d '[:space:]')"
                        machine_name=${machine_list}
                        machine_arch=AArch64
                        machine_subarch=Grub
                        job_type=ohpc

                        kernel_opts="${kernel_opts} earlycon console=ttyAMA0,115200"

                        # Special cases
                        if [ "${machine_type}" == "qdc" ]; then
                            machine_subarch=GrubWithOptionEfiboot
                        fi

                        # Build trigger file
                        cat << EOF > ${WORKSPACE}/mrp_provision
                        node="${machine_type}${job_type}"
                        machine_name=${machine_name}
                        machine_arch=${machine_arch}
                        machine_subarch=${machine_subarch}
                        kernel_opts=${kernel_opts}
                        kernel_desc=${kernel_desc}
                        initrd_desc=${initrd_desc}
                        preseed_name=${preseed_name}
                        preseed_type=${preseed_type}
                        client_branch=${client_branch}
                        automation_branch=${automation_branch}
                        EOF

                 - conditional-step:
                         condition-kind: file-exists
                         condition-filename: mrp_provision
                         steps:
                                 - trigger-builds:
                                         - project: 'provisioning_job'
                                           property-file: mrp_provision
                                           current-parameters: true
                                           block: true
