 - job:
         name: benchmark_job
         description: "This is a job to run a benchmark on a machine"
         project-type: freestyle
         block-downstream: false
         concurrent: true
         node: "master"
         properties:
                 - authorization:
                         hpc-sig-admin:
                                 - credentials-create
                                 - credentials-delete
                                 - credentials-manage-domains
                                 - credentials-update
                                 - credentials-view
                                 - job-build
                                 - job-cancel
                                 - job-configure
                                 - job-delete
                                 - job-discover
                                 - job-move
                                 - job-read
                                 - job-status
                                 - job-workspace
                                 - ownership-jobs
                                 - run-delete
                                 - run-update
                                 - scm-tag
                         hpc-sig-devel:
                                 - job-build
         parameters:
                 - node:
                         name: node
                         default: ''
                         description: 'Node with which to run the benchmark on the machine'
                 - choice:
                         name: branch
                         choices:
                                 - master
                                 - rengolin
                                 - bger
                         default: 'master'
                         description: 'The benchmark_harness branch to use'
                 - choice:
                         name: benchmark
                         choices:
                                 - lulesh
                                 - himeno
                         default: 'lulesh'
                         description: 'The benchmark to run on the machine'
                 - string:
                         name: compiler
                         default: 'gcc'
                         description: 'The compiler (url or installed binary) with which to compile the benchmark'
                 - string:
                         name: compiler_flags
                         default: ''
                         description: 'The extra compiler flags to compiler with'
                 - string:
                         name: link_flags
                         default: ''
                         description: 'The extra linker flags to link with'
                 - string:
                         name: benchmark_options
                         default: ''
                         description: 'The benchmark options to run the benchmark with'
                 - string:
                         name: benchmark_build_deps
                         default: ''
                         description: 'The extra benchmark specific build deps'
                 - string:
                         name: benchmark_run_deps
                         default: ''
                         description: 'The extra benchmark specific run deps'
         builders:
                 - shell: |
                        #!/bin/bash
                        set -ex
                        cd ${WORKSPACE}
                        eval `ssh-agent`
                        ssh-add

                        if [[ ${NODE_NAME} =~ -(.+)- ]]; then
                                machine_type=${BASH_REMATCH[1]}
                        else
                                echo "Node Name is wrong"
                        fi
                        case ${machine_type} in
                        [d0]*)
                            vendor='huawei'
                            ;;
                        [qdc])
                            vendor='qualcomm'
                            ;;
                        [tx]*)
                            vendor='cavium'
                            ;;
                        esac
                        cat << EOF > benchmark_job.yml
                        mr_provisioner_url: http://10.40.0.11:5000
                        mr_provisioner_token: $(cat "/home/${NODE_NAME}/mrp_token")
                        mr_provisioner_machine_name: hpc-${machine_type}-benchmark
                        sftp_dirname: ${machine_type}-${BUILD_NUMBER}
                        sftp_user: ${NODE_NAME}
                        sftp_server_ip: 10.40.0.13
                        vendor: ${vendor}
                        branch: ${branch}
                        benchmark: ${benchmark}
                        machine_type: ${machine_type}
                        compiler: ${compiler}
                        compiler_flags: ${compiler_flags}
                        link_flags: ${link_flags}
                        benchmark_options: ${benchmark_options}
                        benchmark_build_deps: ${benchmark_build_deps}
                        benchmark_run_deps: ${benchmark_run_deps}
                        EOF

                        if [ -d hpc_deploy_benchmarks ]; then
                            rm -rf hpc_deploy_benchmarks
                        fi
                        git clone -b ${branch} https://github.com/Linaro/hpc_deploy_benchmarks.git
                        cd hpc_deploy_benchmarks
                        ansible-playbook hpc_deploy_benchmarks.yml --extra-vars="@../benchmark_job.yml"
                        ssh-agent -k 
