 - job:
         name: benchmark_job
         description: "This is a job to run a benchmark on a machine"
         project-type: freestyle
         block-downstream: false
         concurrent: true
         node: "master"
         properties:
                 - authorization:
                         hpc-sig-admin:
                                 - credentials-create
                                 - credentials-delete
                                 - credentials-manage-domains
                                 - credentials-update
                                 - credentials-view
                                 - job-build
                                 - job-cancel
                                 - job-configure
                                 - job-delete
                                 - job-discover
                                 - job-move
                                 - job-read
                                 - job-status
                                 - job-workspace
                                 - ownership-jobs
                                 - run-delete
                                 - run-update
                                 - scm-tag
                         hpc-sig-devel:
                                 - job-build
         parameters:
                 - node:
                         name: node
                         allowed-slaves:
                                 - d03bench
                                 - d05bench
                                 - qdcbench
                                 - tx2bench
                         allowed-multiselect: true
                         ignore-offline-nodes: true
                         description: 'Node with which to run the benchmark on the machine'
                 - choice:
                         name: joblogic_branch
                         choices:
                                 - master
                                 - dev
                                 - bger
                                 - rengolin
                         default: 'master'
                         description: 'The branch of the job logic to use'
                 - choice:
                         name: branch
                         choices:
                                 - master
                                 - rengolin
                                 - bger
                         default: 'master'
                         description: 'The benchmark_harness branch to use'
                 - choice:
                         name: benchmark
                         choices:
                                 - lulesh
                                 - himeno
                         default: 'lulesh'
                         description: 'The benchmark to run on the machine'
                 - string:
                         name: compiler
                         default: 'gcc'
                         description: 'The compiler (url or installed binary) with which to compile the benchmark'
                 - string:
                         name: compiler_flags
                         default: ''
                         description: 'The extra compiler flags to compiler with'
                 - string:
                         name: link_flags
                         default: ''
                         description: 'The extra linker flags to link with'
                 - string:
                         name: benchmark_options
                         default: ''
                         description: 'The benchmark options to run the benchmark with'
                 - string:
                         name: benchmark_build_deps
                         default: ''
                         description: 'The extra benchmark specific build deps'
                 - string:
                         name: benchmark_run_deps
                         default: ''
                         description: 'The extra benchmark specific run deps'
         builders:
                 - shell: |
                        #!/bin/bash
                        set -ex

                        if [ -d "hpc_lab_setup" ]; then
                                rm -rf hpc_lab_setup
                        fi 
                        git clone -b ${joblogic_branch} https://github.com/Linaro/hpc_lab_setup.git

                        source hpc_lab_setup/files/scripts/benchmark_job.sh
