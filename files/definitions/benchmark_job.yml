 - job:
         name: benchmark_job
         description: "This is a job to run a benchmark on a machine"
         project-type: freestyle
         block-downstream: false
         concurrent: true
         node: "xecutor"
         properties:
                 - authorization:
                         hpc-sig-admin:
                                 - credentials-create
                                 - credentials-delete
                                 - credentials-manage-domains
                                 - credentials-update
                                 - credentials-view
                                 - job-build
                                 - job-cancel
                                 - job-configure
                                 - job-delete
                                 - job-discover
                                 - job-move
                                 - job-read
                                 - job-status
                                 - job-workspace
                                 - ownership-jobs
                                 - run-delete
                                 - run-update
                                 - scm-tag
                         hpc-sig-devel:
                                 - job-build
         parameters:
                 - node:
                         name: node
                         allowed-slaves:
                                 - d03bench
                                 - d05bench
                                 - qdcbench
                                 - tx2bench
                         allowed-multiselect: true
                         ignore-offline-nodes: true
                         description: 'Node with which to run the benchmark on the machine'
                 - string:
                         name: scripts_branch
                         default: 'master'
                         description: 'The branch of the job logic to use'
                 - string:
                         name: branch
                         default: 'master'
                         description: 'The benchmark_harness branch to use'
                 - choice:
                         name: benchmark
                         choices:
                                 - lulesh
                                 - himeno
                         default: 'lulesh'
                         description: 'The benchmark to run on the machine'
                 - choice:
                         name: size
                         choices:
                                 - '3'
                                 - '2'
                                 - '1'
                         default: '2'
                         description: 'The benchmark specific size parameter. 1 is small, 3 is large.'
                 - string:
                         name: iterations
                         default: '1'
                         description: 'The number of times to run the binaries (statistical purposes)'
                 - string:
                         name: compiler
                         default: 'gcc'
                         description: 'The compiler (url or system binary) with which to compile the benchmark'
                 - string:
                         name: compiler_flags
                         default: ''
                         description: 'The extra compiler flags to compiler with'
                 - string:
                         name: linker_flags
                         default: ''
                         description: 'The extra linker flags to link with'
                 - string:
                         name: run_flags
                         default: ''
                         description: 'The extra execution flags to run the benchmark'
                 - string:
                         name: harness_options
                         default: ''
                         description: 'Additional harnesss options'
         builders:
                 - shell: |
                        #!/bin/bash
                        set -ex

                        if [ -d "hpc_lab_setup" ]; then
                                rm -rf hpc_lab_setup
                        fi 
                        git clone -b ${scripts_branch} https://github.com/Linaro/hpc_lab_setup.git

                        bash hpc_lab_setup/files/scripts/benchmark_job.sh -w "${WORKSPACE}" -n "${node}" -c "${compiler}" -b "${BUILD_NUMBER}" -g "${branch}" -m "${benchmark}" -f "${compiler_flags}" -l "${linker_flags}" -o "${run_flags}" -e "${harness_options}" -s "${size}" -i "${iterations}" -v
