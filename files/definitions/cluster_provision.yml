 - job:
         name: cluster_provision
         description: "This is the job to provision a cluster using MrP"
         project-type: freestyle
         block-downstream: false
         concurrent: true
         node: "xecutor"
         properties:
                 - authorization:
                         hpc-sig-admin:
                                 - credentials-create
                                 - credentials-delete
                                 - credentials-manage-domains
                                 - credentials-update
                                 - credentials-view
                                 - job-build
                                 - job-cancel
                                 - job-configure
                                 - job-delete
                                 - job-discover
                                 - job-move
                                 - job-read
                                 - job-status
                                 - job-workspace
                                 - ownership-jobs
                                 - run-delete
                                 - run-update
                                 - scm-tag
                         hpc-sig-devel:
                                 - job-build
                                 - job-read
         parameters:
                 - string:
                         name: scripts_branch
                         default: 'master'
                         description: 'The branch of the job logic to use'
                 - choice:
                         name: machine_type
                         choices:
                                 - d05
                                 - qdc
                         default: 'qdc'
                         description: 'The cluster of machines to be provisioned'
         builders:
                 - shell: |
                        #!/bin/bash
                        set -ex

                        if [ -d "hpc_lab_setup" ]; then
                                rm -rf hpc_lab_setup
                        fi 
                        git clone -b ${scripts_branch} https://github.com/Linaro/hpc_lab_setup.git

                        bash hpc_lab_setup/files/scripts/cluster_provision.sh "${WORKSPACE}" "${machine_type}" "${scripts_branch}" -v

                        if [ ! -f machine_provision ]; then
                                exit 1
                        fi 

                 - conditional-step:
                         condition-kind: file-exists
                         condition-filename: machine_provision
                         steps:
                                 - trigger-builds:
                                         - project: 'machine_provision'
                                           property-file: machine_provision
                                           current-parameters: true
                                           node-label-name: "xecutor"
                                           node-label: "xecutor"
                                           block: true
