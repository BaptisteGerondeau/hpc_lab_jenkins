 - job:
         name: os_provision
         description: "This is the job to provision a machine using MrP"
         project-type: freestyle
         block-downstream: false
         concurrent: true
         node: "master"
         properties:
                 - authorization:
                         hpc-sig-admin:
                                 - credentials-create
                                 - credentials-delete
                                 - credentials-manage-domains
                                 - credentials-update
                                 - credentials-view
                                 - job-build
                                 - job-cancel
                                 - job-configure
                                 - job-delete
                                 - job-discover
                                 - job-move
                                 - job-read
                                 - job-status
                                 - job-workspace
                                 - ownership-jobs
                                 - run-delete
                                 - run-update
                                 - scm-tag
                         hpc-sig-devel:
                                 - job-build
                                 - job-read
         parameters:
                 - choice:
                         name: machine_type
                         choices:
                                 - d03
                                 - d05
                                 - qdc
                         default: 'd03'
                         description: 'The MrP type of the machine to be provisioned'
                 - choice:
                         name: job_type
                         choices:
                                 - benchmark
                                 - openhpc
                         default: 'benchmark'
                         description: 'The job type you will execute on the machine'
         builders:
                 - shell: |
                        #!/bin/bash
                        set -ex

                        # Hard-coded Debian for benchmarks, CentOS for OpenHPC
                        # we'll need this to be a little more dynamic in the future
                        if [ "${job_type}" == "benchmark" ]; then
                                preseed_type="preseed"
                                kernel_desc="Debian ERP 17.12"
                                initrd_desc="Debian ERP 17.12"
                                preseed_name="Debian ERP 17.12"
                                kernel_opts=
                        elif [ "${job_type}" == "openhpc" ]; then
                                preseed_type="kickstart"
                                kernel_desc="CentOS ERP 99"
                                initrd_desc="CentOS ERP 99"
                                preseed_name="CentOS ERP 99"
                                kernel_opts="ip=dhcp text inst.stage2=http://snapshots.linaro.org/96boards/reference-platform/components/centos-installer-staging/99/ inst.repo=http://mirror.centos.org/altarch/7/os/aarch64/ inst.ks=file:/ks.cfg"
                        else
                                echo "Not Implemented Yet!!!!"
                        fi
                        cat << EOF > machine_provision
                        machine_type=${machine_type}
                        job_type=${job_type}
                        kernel_desc=${kernel_desc}
                        initrd_desc=${initrd_desc}
                        preseed_name=${preseed_name}
                        preseed_type=${preseed_type}
                        kernel_opts=${kernel_opts}
                        kernel_path=
                        initrd_path=
                        preseed_path=
                        EOF

                 - conditional-step:
                         condition-kind: file-exists
                         condition-filename: machine_provision
                         steps:
                                 - trigger-builds:
                                         - project: 'machine_provision'
                                           property-file: machine_provision
                                           current-parameters: true
                                           node-label-name: "master"
                                           node-label: "master"
                                           block: true
