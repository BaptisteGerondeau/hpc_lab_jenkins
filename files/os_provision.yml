 - job:
         name: os_provision
         description: "This is the job to provision a machine using MrP"
         project-type: freestyle
         block-downstream: false
         concurrent: true
         node: "master"
         properties:
                 - authorization:
                         hpc-sig-admin:
                                 - credentials-create
                                 - credentials-delete
                                 - credentials-manage-domains
                                 - credentials-update
                                 - credentials-view
                                 - job-build
                                 - job-cancel
                                 - job-configure
                                 - job-delete
                                 - job-discover
                                 - job-move
                                 - job-read
                                 - job-status
                                 - job-workspace
                                 - ownership-jobs
                                 - run-delete
                                 - run-update
                                 - scm-tag
                         hpc-sig-devel:
                                 - job-build
                                 - job-read
         parameters:
                 - choice:
                         name: machine_type
                         choices:
                                 - d03
                                 - d05
                                 - qdc
                         default: 'd03'
                         description: 'The MrP type of the machine to be provisioned'
                 - choice:
                         name: job_type
                         choices:
                                 - bench
                                 - ohpc
                         default: 'bench'
                         description: 'The job type you will execute on the machine'
                 - choice:
                         name: os_type
                         choices:
                                 - default
                                 - debian
                                 - centos
                                 - centos-upstream
                         default: 'default'
                         description: 'The OS distro. Default: Debian for benchmark, CentOS for openhpc'
         builders:
                 - shell: |
                        #!/bin/bash
                        set -ex

                        # Chose default OS
                        if [ "${os_type}" == "default" ]; then
                          if [ "${job_type}" == "bench" ]; then
                            os_type=debian
                          elif [ "${job_type}" == "ohpc" ]; then
                            os_type=centos
                            if [ "${machine_type}" == "qdc" ]; then
                                os_type=centos-upstream
                            fi
                          else
                            echo "Not Implemented Yet!!!!"
                          fi
                        fi

                        # Chose known good kernel/initrd/cmdline
                        if [ "${os_type}" == "debian" ]; then
                          preseed_type="preseed"
                          kernel_desc="Debian ERP 18.06"
                          initrd_desc="Debian ERP 18.06"
                          preseed_name="Debian"
                          kernel_opts=
                        elif [ "${os_type}" == "centos" ]; then
                          preseed_type="kickstart"
                          kernel_desc="CentOS ERP 18.06"
                          initrd_desc="CentOS ERP 18.06"
                          preseed_name="CentOS"
                          kernel_opts="ip=dhcp text inst.stage2=http://releases.linaro.org/reference-platform/enterprise/18.06/centos-installer/ inst.repo=http://mirror.centos.org/altarch/7/os/aarch64/ inst.ks=file:/ks.cfg"
                        elif [ "${os_type}" == "centos-upstream" ]; then
                          preseed_type="kickstart"
                          kernel_desc="CentOS 7.5"
                          initrd_desc="CentOS 7.5"
                          preseed_name="CentOS Upstream"
                          kernel_opts="ip=dhcp text inst.stage2=http://mirror.centos.org/altarch/7/os/aarch64/ inst.repo=http://mirror.centos.org/altarch/7/os/aarch64/ inst.ks=file:/ks.cfg"
                          if [ "${machine_type}" == "d03" ]; then
                            kernel_opts +=" modprobe.blacklist=hibmc_drm"
                          fi
                        else
                          echo "Not Implemented Yet!!!!"
                        fi

                        # Build trigger machine_provision job
                        cat << EOF > machine_provision
                        os_type=${os_type}
                        machine_type=${machine_type}
                        job_type=${job_type}
                        kernel_desc=${kernel_desc}
                        initrd_desc=${initrd_desc}
                        preseed_name=${preseed_name}
                        preseed_type=${preseed_type}
                        kernel_opts=${kernel_opts}
                        kernel_path=
                        initrd_path=
                        preseed_path=
                        EOF

                 - conditional-step:
                         condition-kind: file-exists
                         condition-filename: machine_provision
                         steps:
                                 - trigger-builds:
                                         - project: 'machine_provision'
                                           property-file: machine_provision
                                           current-parameters: true
                                           node-label-name: "master"
                                           node-label: "master"
                                           block: true
