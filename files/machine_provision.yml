 - job:
         name: machine_provision
         description: "This is a job for Provisioning a Machine using MrP"
         project-type: freestyle
         block-downstream: false
         concurrent: true
         node: "xecutor"
         properties:
                 - authorization:
                         hpc-sig-admin:
                                 - credentials-create
                                 - credentials-delete
                                 - credentials-manage-domains
                                 - credentials-update
                                 - credentials-view
                                 - job-build
                                 - job-cancel
                                 - job-configure
                                 - job-delete
                                 - job-discover
                                 - job-move
                                 - job-read
                                 - job-status
                                 - job-workspace
                                 - ownership-jobs
                                 - run-delete
                                 - run-update
                                 - scm-tag
                         hpc-sig-devel:
                                 - job-build
                                 - job-read
         parameters:
                 - string:
                         name: machine_type
                         default: ''
                         description: 'The MrP name of the machine to provision'
                 - string:
                         name: machine_list
                         default: ''
                         description: 'The list of the MrP names of the machine_subarch to provision'
                 - string:
                         name: job_type
                         default: 'bench'
                         description: 'The job type you will execute on the machine: ohpc, bench'
                 - string:
                         name: os_type
                         default: 'Debian'
                         description: 'The os type the machine will be provisioned with'
                 - string:
                         name: kernel_desc
                         default: ''
                         description: 'The exact description in MrP of the kernel to be used'
                 - string:
                         name: initrd_desc
                         default: ''
                         description: 'The exact description in MrP of the initrd to be used'
                 - string:
                         name: preseed_name
                         default: ''
                         description: 'The exact name in MrP of the preseed to be used'
                 - string:
                         name: preseed_type
                         default: 'preseed'
                         description: 'The type of the preseed to be used (preseed or kickstart)'
                 - string:
                         name: kernel_opts
                         default: ''
                         description: 'The arguments to be passed to the kernel'
                 - string:
                         name: client_branch
                         default: 'master'
                         description: 'The branch of the mrp client to use'
                 - string:
                         name: automation_branch
                         default: 'master'
                         description: 'The Ansible logic branch to use'
         builders:
                 - shell: |
                        #!/bin/bash
                        set -ex

                        # Defaults
                        if [[ ${machine_list} == '' ]]; then
                                machine_name="${machine_type}${job_type}"
                        else
                                machine_list="$( echo "$machine_list"| tr -d '[:space:]')"
                                machine_name=${machine_list}
                        fi
                        machine_arch=AArch64
                        machine_subarch=Grub

                        # Special cases
                        if [ "${machine_type}" == "d03" ]; then
                            kernel_opts="${kernel_opts} earlycon console=ttyS0,115200"
                        else
                            kernel_opts="${kernel_opts} earlycon console=ttyAMA0,115200"
                        fi

                        if [ "${machine_type}" == "qdc" ]; then
                            machine_subarch=GrubWithOptionEfiboot
                        fi

                        # Build trigger file
                        cat << EOF > mrp_provision
                        node="${machine_type}${job_type}"
                        machine_name=${machine_name}
                        machine_arch=${machine_arch}
                        machine_subarch=${machine_subarch}
                        kernel_opts=${kernel_opts}
                        kernel_desc=${kernel_desc}
                        initrd_desc=${initrd_desc}
                        preseed_name=${preseed_name}
                        preseed_type=${preseed_type}
                        client_branch=${client_branch}
                        automation_branch=${automation_branch}
                        EOF

                 - conditional-step:
                         condition-kind: file-exists
                         condition-filename: mrp_provision
                         steps:
                                 - trigger-builds:
                                         - project: 'provisioning_job'
                                           property-file: mrp_provision
                                           current-parameters: true
                                           block: true
