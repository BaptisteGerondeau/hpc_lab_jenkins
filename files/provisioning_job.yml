 - job:
         name: provisioning_job
         description: "This is a job for Provisioning a Machine using MrP"
         project-type: freestyle
         concurrent: true
         block-downstream: false
         properties:
                 - authorization:
                         hpc-sig-admin:
                                 - credentials-create
                                 - credentials-delete
                                 - credentials-manage-domains
                                 - credentials-update
                                 - credentials-view
                                 - job-build
                                 - job-cancel
                                 - job-configure
                                 - job-delete
                                 - job-discover
                                 - job-move
                                 - job-read
                                 - job-status
                                 - job-workspace
                                 - ownership-jobs
                                 - run-delete
                                 - run-update
                                 - scm-tag
                         hpc-sig-devel:
                                 - job-build
                                 - job-read
         parameters:
                 - node:
                         name: node
                         default: ''
                         description: 'Node with which to provision the machine'
                 - string:
                         name: machine_name
                         default: ''
                         description: 'The MrP name of the machine to provision'
                 - string:
                         name: kernel_desc
                         default: ''
                         description: 'The exact description in MrP of the kernel to be used'
                 - string:
                         name: initrd_desc
                         default: ''
                         description: 'The exact description in MrP of the initrd to be used'
                 - string:
                         name: preseed_name
                         default: ''
                         description: 'The exact name in MrP of the preseed to be used'
                 - string:
                         name: preseed_type
                         default: 'preseed'
                         description: 'The type of the preseed to be used (preseed or kickstart)'
                 - string:
                         name: machine_arch
                         default: ''
                         description: 'The name of the architecture in MrP of the machine to be provisioned'
                 - string:
                         name: machine_subarch
                         default: ''
                         description: 'The name of the subarchitecture in MrP (bootloader)'
                 - string:
                         name: kernel_opts
                         default: ''
                         description: 'The arguments to be passed to the kernel'
                 - string:
                         name: kernel_path
                         default: ''
                         description: 'The path to the kernel file to be (non compulsory) uploaded'
                 - string:
                         name: initrd_path
                         default: ''
                         description: 'The path to the initrd file to be (non compulsory) uploaded'
                 - string:
                         name: preseed_path
                         default: ''
                         description: 'The path to the preseed file to be (non compulsory) uploaded'
                 - choice:
                         name: branch
                         choices:
                            - master
                            - bger
                            - rengolin
                         default: 'master'
                         description: 'The branch of the provisioning job to use'
         builders:
                 - shell: |
                         cd ${WORKSPACE}
                         mname=$( echo $machine_name| cut -d',' -f 1)
                         echo "Provisioning ${mname} with ${kernel_desc} and ${intrd_desc}"
                         DIR_NAME=${mname}$(date +%s)
                         mkdir ${DIR_NAME}
                         cd ${DIR_NAME}
                         # TODO: provisioning.py needs this repo to work
                         # remove the need for the python script altogether
                         git clone -b ${branch} https://github.com/Linaro/ansible-role-mr-provisioner.git
                         provisioner_url=http://10.40.0.11:5000
                         provisioner_token=$(cat "/home/${NODE_NAME}/mrp_token")
                         ${JENKINS_HOME}/scripts/provisioning.py "${PWD}" "${machine_name}" "${provisioner_url}" "${provisioner_token}" "${kernel_desc}" "${initrd_desc}" "${preseed_name}" "${preseed_type}" "${machine_arch}" "${machine_subarch}" "${kernel_opts}" "${kernel_path}" "${initrd_path}" "${preseed_path}"
                         if [ ! -f hosts ]; then
                                exit 1
                         fi
                         if [ ! -f provisioning${mname}.yml ]; then
                                exit 1
                         fi

                         ansible-playbook provisioning${mname}.yml -i hosts --ssh-common-args="-o UserKnownHostsFile=/dev/null"
